<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <article class="title">
          <h1>Регистрация</h1>
          <div class="linkTitle">
            <p>Уже есть аккаунт?</p>
            <a href="#">Войти</a>
          </div>
        </article>

        <form class="form" action="#" method="get">
          <div>
            <label for="company">
              <input
                class="input"
                type="text"
                name="company"
                id="company"
                required
                placeholder="Моя Компания"
              />
            </label>
          </div>

          <div class="namesForm">
            <label for="name">
              <input
                class="inputName input"
                type="text"
                name="name"
                id="name"
                required
                placeholder="Имя"
              />
            </label>

            <label for="surname">
              <input
                class="inputSurname input"
                type="text"
                name="surname"
                id="surname"
                required
                placeholder="Фамилия"
              />
            </label>
          </div>

          <div>
            <label for="email">
              <input
                class="input"
                type="email"
                name="email"
                id="email"
                required
                placeholder="E-mail"
              />
            </label>
          </div>

          <div class="btnRelative">
            <div class="btnArrow">
              <img src="./Arrow 1.svg" alt="arrow" />
            </div>
            <button>Зарегистрироваться</button>
          </div>

          <div>
            <label class="agreeLabel" for="agree">
              <input name="agree" id="agree" type="checkbox" required />
              <span class="custom-checkbox"></span>
              Я прочитал и принимаю
              <a href="#">Условия использования</a>
            </label>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
