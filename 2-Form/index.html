<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <article>
          <h1>Регистрация</h1>
          <p>Уже есть аккаунт?</p>
          <a href="#">Войти</a>
        </article>

        <form action="#" method="get">
          <div>
            <label for="company">
              <input
                type="text"
                name="company"
                id="company"
                required
                placeholder="Моя Компания"
              />
            </label>
          </div>

          <div>
            <label for="name">
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Имя"
              />
            </label>
          </div>

          <div>
            <label for="surname">
              <input
                type="text"
                name="surname"
                id="surname"
                required
                placeholder="Фамилия"
              />
            </label>
          </div>

          <div>
            <label for="email">
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="E-mail"
              />
            </label>
          </div>

          <button>Зарегистрироваться</button>

          <div>
            <label for="agree">
              <input name="agree" id="agree" type="checkbox" required /> Я
              прочитал и принимаю
            </label>
            <a href="#">Условия использования</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
