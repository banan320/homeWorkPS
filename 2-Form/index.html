<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <article>
          <h1>Регистрация</h1>
          <p>Уже есть аккаунт?</p>
          <a href="#">Войти</a>
        </article>
      </section>

      <section>
        <form action="#" method="get">
          <div>
            <label for="company"></label
            ><input
              type="text"
              name="company"
              id="company"
              required
              placeholder="Моя Компания"
            />
          </div>

          <div>
            <label for="name"></label
            ><input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Имя"
            />
          </div>

          <div>
            <label for="surname"></label
            ><input
              type="text"
              name="surname"
              id="surname"
              required
              placeholder="Фамилия"
            />
          </div>

          <div>
            <label for="email"></label
            ><input
              type="email"
              name="email"
              id="email"
              required
              placeholder="E-mail"
            />
          </div>

          <button>Зарегистрироваться</button>

          <div>
            <input name="agree" id="agree" type="checkbox" required />
            <label for="agree">Я прочитал и принимаю </label>
            <a href="#">Условия использования</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
